<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<!-- Loading the stylesheets -->
<link href="css/styles.css" type="text/css" rel="stylesheet">

<title>Safer Taxis</title>

</head>
<body>

<h1>Safer Taxi Stops - Dashboard</h1>

<!-- Button triggering the testFunction -->
<button type="button" onclick="testFunction()">Try it</button>

<br>
<br>

<div class="bigframe">

<div id="time">Time:</div>
<div id="budget"></div>
<div id="passengers">Passengers:</div>

<div id="state">State:</div>
<div id="speed">Speed:</div>
<div id="petrol">
</div>

<div id="fuelgauge" data-value="0">
<span id="needle"></span>
</div>
<strong>Petrol</strong>

</div>



<!-- JAVASCRIPT starts here -->

<script>

//retrieve the HTML element with id="d"
var div = document.getElementById("petrol");
//update its text content
div.textContent = "Petrol";

//define a test function
function testFunction() {

    var firstvariable = 7;
    //retrieve the div container with respective id
    var budgetdiv = document.getElementById("budget");
    //make it display the variable
    budgetdiv.innerHTML = "Budget: <br><br>" + firstvariable;

    //everything above this comment is executed right away
    setTimeout(function(){ //Delay function

      //everything inside this function is executed 2000ms after the commands
      //outside of this function block
      var firstvariable = 10; //alter the variable
      budgetdiv.innerHTML = "Budget: <br><br>" + firstvariable; //update the variable in the HTML container

    }, 2000); //time to wait is set here

}

//JAVASCRIPT ends here
</script>

<script src='http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js'></script>
<script src="js/scripts.js"></script>

</body>
</html>
